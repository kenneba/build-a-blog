{%extends "base.html"%}

{% block content%}
    
    {% if posts| length == 0 %}
    <p>There are no blog posts to show.</p>
    {%else%}
    <div class="entry">
        <ul>
            {%for post in posts%}
            <li>
                <h1><a href="/blog/{{post.id}}">{{post.title}}</a></h1>
                <p class="postbody">{{post.body}}</p>

            </li>
            {%endfor%}
        </ul>
    </div>
    {%endif%}
{% endblock %}
